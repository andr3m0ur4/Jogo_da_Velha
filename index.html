<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Jogo da Velha</title>
		<link rel="stylesheet" type="text/css" href="./css/estilo.css">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="./js/jogo.js"></script>
	</head>
	<body>

		<div id="pagina_inicial">
			<div>
				<h4>JOGO DA VELHA</h4>
			</div>

			<div class="linha">
				<div class="coluna">
					<img src="./imagens/jogador_1.png">
					<input id="entrada_apelido_jogador_1" type="text" maxlength="10" size="11" placeholder="Apelido jogador 1">
				</div>
				<div class="coluna">
					<img id="btn_iniciar_jogo" src="./imagens/iniciar.png">
				</div>
				<div class="coluna">
					<img src="./imagens/jogador_2.png">
					<input id="entrada_apelido_jogador_2" type="text" maxlength="10" size="11" placeholder="Apelido jogador 2">
				</div>
			</div>
		</div>

		<div id="palco_jogo">
			<div>
				<div>
					<img src="./imagens/jogador_1.png">
					<span id="nome_jogador_1"></span>
				</div>

				<div>
					<div id="jogo">
						
						<div class="borda_direita borda_fundo">
							<div class="jogada" id="a-1"></div>
						</div>
						<div class="borda_direita borda_fundo">
							<div class="jogada" id="a-2"></div>
						</div>
						<div class="borda_fundo">
							<div class="jogada" id="a-3"></div>
						</div>
					
						<div class="borda_direita borda_fundo">
							<div class="jogada" id="b-1"></div>
						</div>
						<div class="borda_direita borda_fundo">
							<div class="jogada" id="b-2"></div>
						</div>
						<div class="borda_fundo">
							<div class="jogada" id="b-3"></div>
						</div>
					
						<div class="borda_direita">
							<div class="jogada" id="c-1"></div>
						</div>
						<div class="borda_direita">
							<div class="jogada" id="c-2"></div>
						</div>
						<div>
							<div class="jogada" id="c-3"></div>
						</div>
						
					</div>
				</div>

				<div>
					<img src="./imagens/jogador_2.png">
					<span id="nome_jogador_2"></span>
				</div>
			</div>
		</div>

		<div id="modal" class="modal">
			<p></p>
			<a id="more" href="#" rel="modal:close">Close</a>
		</div>

		<!-- jQuery Modal -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

	</body>
</html>
