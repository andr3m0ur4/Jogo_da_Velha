<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Jogo da Velha</title>
		<link rel="stylesheet" type="text/css" href="./css/estilo.css">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	</head>
	<body>

		<div id="pagina_inicial">
			<div>
				<h4>JOGO DA VELHA</h4>
			</div>

			<div class="linha">
				<div class="coluna">
					<img src="./imagens/jogador_1.png">
					<input type="text" maxlength="10" size="11" placeholder="Apelido jogador 1">
				</div>
				<div class="coluna">
					<img src="./imagens/iniciar.png">
				</div>
				<div class="coluna">
					<img src="./imagens/jogador_2.png">
					<input type="text" maxlength="10" size="11" placeholder="Apelido jogador 2">
				</div>
			</div>
		</div>

		<div id="palco_jogo">
			<div>
				<img src="./imagens/jogador_1.png">
			</div>

			<div>
				<div id="jogo">
					
					<div class="borda_direita borda_fundo">
						<div class="quadrado"></div>
					</div>
					<div class="borda_direita borda_fundo">
						<div class="quadrado"></div>
					</div>
					<div class="borda_fundo">
						<div class="quadrado"></div>
					</div>
				
					<div class="borda_direita borda_fundo">
						<div class="quadrado"></div>
					</div>
					<div class="borda_direita borda_fundo">
						<div class="quadrado"></div>
					</div>
					<div class="borda_fundo">
						<div class="quadrado"></div>
					</div>
				
					<div class="borda_direita">
						<div class="quadrado"></div>
					</div>
					<div class="borda_direita">
						<div class="quadrado"></div>
					</div>
					<div>
						<div class="quadrado"></div>
					</div>
					
				</div>
			</div>

			<div>
				<img src="./imagens/jogador_2.png">
			</div>
		</div>

	</body>
</html>
